<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
<link rel="stylesheet" href="style.css">
  
  <body>
    
    <div id="navbar"></div>
    <h1>Recipe of the Day-Chicken Breast</h1>
    <div id="box"></div>
    
    

  </body>
</html>

<script type="module">            //  to avoid error "import cannot be used outside the module"
  import navbar from"./components/navbar.js";   
  import {getData,appendData} from"./scripts/showRecipeOfTheDay.js"  // path of navbar.js should be correct as per folder. 
   console.log("navbar:",navbar);
let navbar_div=document.getElementById("navbar"); 
  navbar_div.innerHTML =navbar(); 

  let res=getData("https://www.themealdb.com/api/json/v1/1/filter.php?i=chicken_breast");
  console.log("res:",res);

  res.then((res)=>{
    let box=document.getElementById("box"); 
    appendData(res, box); 

  })
  .catch((err)=>{
    console.log("err:", err)
  })





 


  
</script>
